name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Test
      run: mvn test
    - name: Build with Maven
      run: mvn package --file pom.xml
    - name: Docker package
      run: docker build -t xandareva/farm-manager:develop -f Dockerfile .
    - name: Docker login
      run: docker login --username ${{ secrets.DOCKERHUB_NAME }} --pasword ${{ secrets.DOCKERHUB_TOKEN }} 
    - name: Docker push package
      run: docker push xandareva/farm-manager:develop
