name: Release

on: 
  push:
    tags: 
      - v*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Test
      run: mvn test
    - name: Build package
      run: mvn package --file pom.xml
    - name: Docker package
      run: docker build -t xandareva/farm-manager:latest -f Dockerfile .
    - name: Docker login
      run: docker login --username ${{ secrets.DOCKERHUB_NAME }} --password ${{ secrets.DOCKERHUB_TOKEN }} 
    - name: Docker push package
      run: docker push xandareva/farm-manager:latest
